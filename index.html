<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>


    <title>Personal Portfolio</title>


    

     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <meta name="description" content="Free complete html tutorials 2021" />
     <meta name="keywords" content="HTML, html, html5" />
     <meta name="author" content="Abdullah AL Noman" />


     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>


     <script src="https://kit.fontawesome.com/730c1d0e86.js" crossorigin="anonymous"></script>

     <link rel="stylesheet" href="style.css">

</head>
<body class="min-h-screen bg-slate-700 bg-no-repeat bg-center ">

    <header></header>
    <main class="">
<!-- Home Screen -->
        <section id="homeScreen" class="min-h-screen justify-center text-white flex flex-col items-center ">

            <h1 class="font-extrabold  text-9xl">Alpha Clash </h1>
            <p class="text-xl my-5">Boost your typing speed and play this wonderful Alphabetic Game.</p>
            <button onclick="playNow()" class="btn btn-secondary font-bold">Play Now</button>

        </section>



<!-- playground -->
        <section id="playGround" class="flex flex-col gap-10 items-center pt-20 hidden">
            <!-- Screen -->
                <div class="m-0 artboard artboard-horizontal phone-4 border-8 rounded-xl border-gray-400 bg-[#ffffff5b] ">

                    <div class=" flex justify-center ">
                        <p class="text-white font-bold bg-gray-400 rounded-b-xl m-0 p-2">Don't watch keyboard while playing...</p>
                    </div>

                    <div class=" flex justify-center items-center h-full">
                        <p id="currentAlphabet" class="text-black text-9xl font-extrabold uppercase">Y</p>
                    </div>
                </div>

                
                
<!-- Keybord -->
            <div class="">
             
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
                
            </div>



<!--  Mini Score Section -->

            <div class="flex justify-between w-[60%]">
                <button class="btn rounded-full"> Life
                    <i class="fa-solid fa-heart-circle-bolt"></i>
                    <span>1</span></button>

                  <button class="btn rounded-full"> Score
                    <i class="fa-solid fa-comments-dollar"></i>
                    <span>1</span></button>
            </div>

        </section>




        <section class="flex justify-center items-center h-screen hidden">

<!-- Score Board -->
            <div class=" text-white flex flex-col items-center gap-5 bg-[#ffffff25] p-5 rounded-xl">

                <h1 class="text-9xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>

                <button class="btn btn-secondary">Play Again</button>
                <p>Practice will make you a Pro</p>
                 

            </div>


        </section>



    </main>
    <footer></footer>

   
    <script src="js/playnow.js"></script>
    <script src="js/utility.js"></script>
</body>
</html>
